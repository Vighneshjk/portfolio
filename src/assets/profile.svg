<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee0979;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle with Glow -->
  <circle cx="200" cy="200" r="190" fill="#0a0f1e" stroke="url(#grad1)" stroke-width="8" filter="url(#glow)" />
  
  <!-- Stylized Avatar -->
  <g transform="translate(50, 40) scale(0.75)">
    <!-- Hood/Hair -->
    <path d="M200,50 C120,50 60,120 60,200 L60,350 L340,350 L340,200 C340,120 280,50 200,50 Z" fill="#1e293b" />
    <!-- Face -->
    <path d="M200,120 C240,120 270,160 270,210 C270,270 240,300 200,300 C160,300 130,270 130,210 C130,160 160,120 200,120 Z" fill="#ffdecb" />
    <!-- Glasses/Visor (Cyberpunk style) -->
    <path d="M140,200 L260,200 L260,225 C260,235 250,245 240,245 L160,245 C150,245 140,235 140,225 Z" fill="url(#grad1)" opacity="0.9" />
    <!-- Shoulders -->
    <path d="M60,350 Q60,450 200,450 Q340,450 340,350 L60,350 Z" fill="#334155" />
    <!-- Laptop/Code Symbol -->
    <rect x="120" y="320" width="160" height="100" rx="10" fill="#0f172a" stroke="#ee0979" stroke-width="3" />
    <path d="M150,350 L170,370 L150,390 M250,350 L230,370 L250,390 M190,400 L210,400" stroke="#ff6a00" stroke-width="4" stroke-linecap="round" fill="none" />
  </g>
</svg>
